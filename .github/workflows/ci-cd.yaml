name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest

      - name: Build and push python-backend image
        uses: docker/build-push-action@v5
        with:
          context: ./python-backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend-python:latest

      - name: Build and push java-backend image
        uses: docker/build-push-action@v5
        with:
          context: ./java-backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/java-backend:latest

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Deploy to Minikube
        run: |
          kubectl apply -f k8s-manifests/
          kubectl rollout restart deployment/frontend -n dashboard
          kubectl rollout restart deployment/backend-python -n dashboard
          kubectl rollout restart deployment/java-backend -n dashboard